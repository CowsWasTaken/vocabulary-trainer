type IUserOnPackage {
    userId: ID!
    packageId: ID!
    packageRight: PackageRight!
    createdAt: Date!
    updatedAt: Date!
}

input INewUserOnPackage {
    userId: ID!
    packageId: ID!
    packageRight: PackageRight!
}


type Mutation {
    addUserToPackage (input: INewUserOnPackage): IUserOnPackage!
    #    updateGroup (input: IUpdateGroup): IGroup!
    #    deleteGroup (id: ID): IGroup!
}

enum PackageRight {
    VIEW
    EDIT
    ADMIN
}
